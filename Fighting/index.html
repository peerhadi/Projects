<html>
  <head>
    <style>
      *{
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
          font-size: 18px;
      }

      body{
          display: flex;
          justify-content: center;
          align-items: center;
      }

    </style>
  </head>
  <body>
    <div id="healthBar" style="position: relative; display: inline-block;">
      
      <div style="position: absolute; display:flex; width: 100%; align-items: center; padding: 20px;">
          <div style="position: relative;
                      width: 100%;
                      display: flex;
                      justify-content: flex-end;
                      border-top: 4px solid white;
                      border-left: 4px solid white;
                      border-bottom: 4px solid white;">
          <div style="background-color: red; height: 30px; width: 100%;"></div>
            
            <div id="playerHealth"
                 style="
                        position: absolute;
                        background: #818cf8;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                        "></div>            
      </div>
          
          <div id="timer"
               style="background-color: black; width: 100px; height: 50px; flex-shrink: 0;
                               display: flex; align-items: center; justify-content: center; color: white;
                               border: 4px solid white">
          10
        </div>
        <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
          <div style="background-color: red; height: 30px"></div>
          <div id="enemyHealth" style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0"></div>
        </div>
        <div></div> 
      </div>
      <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0; font-size: 60px;
    font-variant: all-small-caps;">Tie</div>
      <canvas></canvas>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="js/classes/Fighter.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/classes/Sprite.js"></script>
  </body>
</html>
